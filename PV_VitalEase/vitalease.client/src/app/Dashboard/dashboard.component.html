<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Log Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="row">
          <img src="assets/img/logo.png" alt="Vital Ease Logo" />
          <h2>Vital Ease - Your app focused in wellness and exercise</h2>
          <div class="auth-buttons">
            <!-- BotÃµes de login/logout -->
            <button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
            <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>

      <!-- ConteÃºdo Principal -->
      <div class="main-content">
        <div class="welcome">
          <h1>Dashboard of Logs ðŸ‘‹</h1>
          <p>
           Hello Admin {{email}}! 
          </p>

          <!-- Mensagem de erro -->
          <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
          </div>

          <!-- Tabela de logs -->
          <table *ngIf="logs.length > 0" class="logs-table">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Status</th>
                <th>UserId</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of logs">
                <td>{{ log.timestamp | date: 'short' }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.userId }}</td>
              </tr>
            </tbody>
          </table>

          <!-- Mensagem para quando nÃ£o houver logs -->
          <div *ngIf="logs.length === 0" class="no-logs">
            <p>No logs found.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
