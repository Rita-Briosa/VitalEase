<header>
  <a [routerLink]="['/']">
    <img src="assets/img/logo.png" alt="VitalEase Logo">
  </a>
  <div class="headText">
    <h2>Vital Ease - Your app focused on wellness and exercise</h2>
  </div>
  <div class="auth-buttons">
    <button *ngIf="!isLoggedIn" routerLink="/login">Login</button>

  </div>
</header>



<div class="search-container">
  <input #searchInput type="text" placeholder="Search (ex: gym or spa)" (keydown.enter)="searchPlaces()" />
  <select (change)="onFilterChange($event)">
    <option value="">-- Select Filter --</option>
    <option value="gym">Gym</option>
    <option value="spa">Spa</option>
    <option value="restaurant">Restaurant</option>
    <option value="cafe">Cafe</option>
  </select>
  <button (click)="searchPlaces()">Search</button>
   <button class="locationButton" (click)="goToUserLocation()">Go to My Location</button>
</div>



<div #map style="width: 100%; height: 400px;"></div>

<div class="favorites-container">
  <button (click)="toggleFavoritesList()">
    {{ favoritesVisible ? 'Hide Favorite Locations' : 'Show Favorite Locations' }}
  </button>
  <div *ngIf="favoritesVisible">
    <ul>
      <li *ngFor="let fav of favoriteLocations">
        {{ fav.name }}
        <button (click)="showFavoriteOnMap(fav)">Show route</button>
        <button (click)="deleteFavorite(fav)">Delete</button>
      </li>
    </ul>
  </div>
</div>
