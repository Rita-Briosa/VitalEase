<!-- Container para o mapa -->
<section>
  <div class="search-container">
    <input #searchInput type="text" placeholder="Pesquisar localizaÃ§Ãµes (ex: spa)" />
    <button (click)="searchPlaces()">Pesquisar</button>

  <div #map style="width: 100%; height: 400px;"></div>

  <div #map id="map" style="height: 70vh; width: 100%;"></div>

  <!-- Pop-up que serÃ¡ exibido com o resumo da rota -->
