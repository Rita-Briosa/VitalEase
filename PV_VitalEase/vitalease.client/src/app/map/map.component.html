
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div class="container-header">
  <div class="header">
    <div class="row">
      <img src="assets/img/logo.png" alt="Vital Ease Logo" routerLink="/">
      <a class="action-button" routerLink="/exercises">Exercises</a>
      <a class="action-button" routerLink="/manage-training-routines">Training Routines</a>
      <a class="action-button" routerLink="/map">Map</a>
      <a class="action-button" routerLink="/aboutUs">About Us</a>
      <button class="Dashboard-button"
              *ngIf="isAdmin"
              (click)="goToDashboard()">
        Dashboard
      </button>
      <div class="auth-buttons">
        <!-- Mostrar bot√£o de Login se o usu√°rio n√£o estiver logado -->
        <button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
        <a href="/myProfile" *ngIf="isLoggedIn" class="profile-icon">üë§</a>
      </div>
    </div>
  </div>
</div>



<div class="main-container">
  <div class="search-container">
    <input #searchInput type="text" placeholder="Search (ex: gym or spa)" (keydown.enter)="searchPlaces()" />
    <button class="search-button" (click)="searchPlaces()">Search</button>
  </div>
  <div class="filter-container">
    <select (change)="onFilterChange($event)">
      <option value="">-- Select Filter --</option>
      <option value="gym">Gym</option>
      <option value="spa">Spa</option>
      <option value="restaurant">Restaurant</option>
    </select>
  </div>
  <button class="locationButton" (click)="goToUserLocation()">Go to My Location üìç</button>
</div>



<div #map style="width: 100%; height: 70vh;"></div>

<div class="favorites-container">
  <button class="favoritesButton" (click)="toggleFavoritesList()">
    {{ favoritesVisible ? 'Hide Favorite Locations' : 'Show Favorite Locations' }}
  </button>
  <div *ngIf="favoritesVisible">
    <ul>
      <li *ngFor="let fav of favoriteLocations">
        {{ fav.name }}
        <button (click)="showFavoriteOnMap(fav)">Show on Map</button>
        <button (click)="deleteFavorite(fav)">Delete</button>
      </li>
    </ul>
  </div>
</div>

<footer>
  <a href="/termsOfUse">Terms of Use</a> | <a href="/privacyPolicy">Privacy Policy</a>
  <p>&copy; Vital Ease 2025</p>
</footer>
