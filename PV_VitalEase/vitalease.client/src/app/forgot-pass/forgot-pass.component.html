<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      border: 2px solid #0094cc;
    }
    .container img {
      width: 80px;
      margin-bottom: 20px;
    }
    .container h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #3d8f79;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #317a65;
    }
    .container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0094cc;
      text-decoration: none;
    }
    .container a:hover {
      text-decoration: underline;
    }
    .container .footer {
      font-size: 12px;
      color: #999;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="https://via.placeholder.com/80" alt="Logo">
  <h1>Forgot Password</h1>
  <p>Enter your email address to receive instructions on how to reset your password.</p>
  <form>
    <input type="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>
  <a href="#">‚Üê Back to login</a>
  <div class="footer">
    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
  </div>
</div>
</body>
</html>
