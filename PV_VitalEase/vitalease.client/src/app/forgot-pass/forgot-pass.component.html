<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>
</head>
<body>
  <div class="forgot-card">
    <img src="assets/img/logo.png" alt="Logo" class="logo" />
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive instructions on how to reset your password.</p>

    <!-- Configurar o formulário para enviar dados ao controlador -->
    <form (ngSubmit)="forgotPassword()">
      <!-- Certifique-se de que o método está correto -->
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

      <!-- Exibir mensagem de erro -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Exibir mensagem de sucesso -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
    </form>

    <!-- Link para voltar à página de login -->
    <a href="/login" class="back-to-login">← Back to login</a>

    <footer>
      <a href="/termsOfUse">Terms of Use</a> | <a href="/privacyPolicy">Privacy Policy</a>
    </footer>
  </div>
</body>
</html>
