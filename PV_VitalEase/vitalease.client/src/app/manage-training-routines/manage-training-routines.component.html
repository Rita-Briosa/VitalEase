<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Routines</title>
  <link rel="stylesheet" href="manage-training-routines.component.css">
</head>
<body>
  <div class="container-header">
    <div class="header">
      <div class="row">
        <img src="assets/img/logo.png" alt="Vital Ease Logo">
        <a class="action-button" routerLink="/exercises">Exercises</a>
        <a class="action-button" routerLink="/manage-training-routines">Training Routines</a>
        <a class="action-button" routerLink="#">Map</a>
        <a class="action-button" routerLink="/aboutUs">About Us</a>
        <button class="Dashboard-button"
                *ngIf="isAdmin"
                (click)="goToDashboard()">
          Dashboard
        </button>
        <div class="auth-buttons">
          <!-- Mostrar botÃ£o de Login se o usuÃ¡rio nÃ£o estiver logado -->
          <button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
          <a href="/myProfile" *ngIf="isLoggedIn" class="profile-icon">ðŸ‘¤</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Your training routines</h1>

    <div class="routine-header">
      <a routerLink="/custom-training-routines" class="custom-training">Custom Training Routines</a>
    </div>

    <ul class="routine-list">
      <li class="routine-item" *ngFor="let routine of routines" (click)="navigateToRoutine(routine.id)">
        <a class="routine-name">{{ routine.name }}</a>
      </li>
    </ul>
  </div>
</body>
</html>
