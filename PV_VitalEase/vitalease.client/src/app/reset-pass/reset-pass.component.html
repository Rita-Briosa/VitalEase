<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <img src="assets/img/logo.png" alt="Logo" class="logo" />
  <h1>Reset password</h1>
  <form>
    <div class="password-input">
      <input type="password" placeholder="New password" id="new-password" required>
      <span class="toggle-visibility" onclick="toggleVisibility('new-password')">👁️</span>
    </div>
    <div class="password-input">
      <input type="password" placeholder="Repeat new password" id="repeat-password" required>
      <span class="toggle-visibility" onclick="toggleVisibility('repeat-password')">👁️</span>
    </div>
    <div class="instructions">
      <strong>Your password must contain:</strong>
      <ul>
        <li>At least 12 characters</li>
        <li>1 Lower case letter (a-z)</li>
        <li>1 Upper case letter (A-Z)</li>
        <li>1 Special character (!@#$%...)</li>
      </ul>
    </div>
    <button type="submit">Reset password</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
