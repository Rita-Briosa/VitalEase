<body>
  <div class="container">
    <div class="column">
      <h1 class="title">Create account</h1>
      <div class="row">
        <div class="form-wrapper">
          <form>
            <div class="form-group">
              <input type="text" [(ngModel)]="username" placeholder="Username" required />
            </div>
            <div class="form-group">
              <input type="date" [(ngModel)]="birthDate" placeholder="Birthdate" required />
            </div>
            <div class="form-group">
              <input type="email" [(ngModel)]="email" placeholder="Email" required />
            </div>
            <div class="form-row">
              <div class="form-group half-width">
                <input type="number" [(ngModel)]="height" min="90" max="300" placeholder="Height" required />
              </div>
              <div class="form-group half-width">
                <input type="number" [(ngModel)]="weight" placeholder="Weight" min="30" max="300" required />
              </div>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="gender" placeholder="Gender" required />
            </div>
            <div class="form-group password-field">
              <input type="password" [(ngModel)]="password" placeholder="Password" required />
            </div>
            <div class="form-group password-field">
              <input type="password" placeholder="Confirm Password" required />
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="heartProblems"/>
                I have heart problems
              </label>
            </div>
            <button type="submit" (click)="onSubmit()" class="submit-button">Submit</button>

            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

          </form>
          <div class="footer">
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </div>
        <div class="info-section">
          <img src="../../assets/img/logo.png" alt="Logo" class="logo" />
          <div class="password-info">
            <p>Your password must contain:</p>
            <ul>
              <li>At least 12 characters</li>
              <li>1 Lower case letter (a-z)</li>
              <li>1 Upper case letter (A-Z)</li>
              <li>1 Special character (! # $ % & ' ( ) * +)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
