<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="app/register/register.component.css">
</head>
<body>
<div class="container">
  <h1>Create Account</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Height & Weight</label>
      <div style="display: flex; justify-content: space-between;">
        <input type="number" id="height" name="height" placeholder="Height (cm)" required>
        <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>

    <div class="password-rules">
      <p>Your password must contain:</p>
      <ul>
        <li>At least 12 characters</li>
        <li>1 lowercase letter (a-z)</li>
        <li>1 uppercase letter (A-Z)</li>
        <li>1 special character (!"#$%&'()*+)</li>
      </ul>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="heart-problems"> I have heart problems
      </label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <div class="footer">
    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
  </div>
</div>
</body>
</html>
