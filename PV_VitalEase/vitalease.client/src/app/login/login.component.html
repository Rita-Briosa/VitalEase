<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
</head>
<body>
<div class="login-card">
  <img src="assets/img/logo.png" alt="Logo" class="logo" />
  <h2>Log in</h2>
  <!-- Configurar o formulÃ¡rio para enviar dados ao controlador -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" required />
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" required />
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" name="Remember" /> Keep me logged in
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
  <p class="register-text">
    Don't have an account?
    <a href="/register">Register</a>
  </p>
  <footer>
    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
  </footer>
</div>
</body>
</html>
